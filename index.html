<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTBPLUS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Convertisseur de Mètres en Hauteur de Produits Macdo (v2)</h1>
        <div class="input-group">
            <input type="number" id="metersInput" placeholder="Entrez la hauteur en mètres" oninput="convertFromMeters()">
            <span>Mètres</span>
        </div>
        <div class="input-group">
            <input type="number" id="foodInput" placeholder="Entrez le nombre" oninput="convertFromFood()">
            <span id="unitLabel">Produit</span>
        </div>
        <div class="switch-group">
            <label for="unitSelect">Unité :</label>
            <select id="unitSelect" onchange="convertFromMeters()">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <p id="result"></p>
        <!--<button id="themeToggle">Mode Clair</button>-->
        <a href="faq.html" class="faq-button">FAQ</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
